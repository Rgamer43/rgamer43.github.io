    <meta charset="utf-8">

  <body class="body">

    <link rel="stylesheet" href="style.css">

    <h1 class="title">Idle Miner</h1>

    <button id="manual click" onClick="onClick()">Click to mine!</button>

    </h4>

    </h4>

    <br><br>

    <button id="save" onClick="saveGame()">Manual Save</button> <br> <br>
    <button id="wipe" onClick="wipeSave()">Delete Save</button> <br> <br>

    <h4>Version 0.2.2</h4>

    <script src="index.js"></script>

</html>
