  <head>
    <meta charset="utf-8">
    <title id="title">Idle Miner</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <h1 class="title">Idle Miner</h1>

    <button id="manualClick" onClick="onClick()">Click to mine!</button>

    </h4>

    <button id="prestige" onClick="attemptPrestige()"></button>
