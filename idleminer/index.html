<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Idle Miner</title>
  </head>
  <body>

    <h1>Idle Miner</h1>

    <button id="manual click" onClick="onClick()">Click to mine!</button>

    <h4>Money:
      <span id="money">
        $0
      </span> <br>
      Income: <span id="income">
        $0/s
      </span>
      <br><br>
      Buildings:
    </h4>

    <button id="quarry" onClick="quarry.buy()"></button>
      <button id="quarryUpgrade" onClick="quarry.upgrade()"> </button> <br>
    <button id="copperMine" onClick="copperMine.buy()"></button>
      <button id="copperUpgrade" onClick="copperMine.upgrade()"> </button> <br>
    <button id="ironMine" onClick="ironMine.buy()"></button>
      <button id="ironUpgrade" onClick="ironMine.upgrade()"> </button> <br>
    <button id="silverMine" onClick="silverMine.buy()"></button>
      <button id="silverUpgrade" onClick="silverMine.upgrade()"> </button> <br>
    <button id="tungstenMine" onClick="tungstenMine.buy()"></button>
      <button id="tungstenUpgrade" onClick="tungstenMine.upgrade()"> </button> <br>
    <button id="leadMine" onClick="leadMine.buy()"></button>
      <button id="leadUpgrade" onClick="leadMine.upgrade()"> </button> <br>

    <br><br>

    <button id="save" onClick="saveGame()">Manual Save</button> <br> <br>
    <button id="wipe" onClick="wipeSave()">Delete Save</button> <br> <br>

    <h4>Version 0.1</h4>

    <script src="index.js"></script>

  </body>
</html>
