<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title id="title">Idle Miner</title>
  </head>
  <body class="body">

    <link rel="stylesheet" href="style.css">

    <h1 class="title">Idle Miner</h1>

    <button id="manual click" onClick="onClick()">Click to mine!</button>

    <h4>Money:
      <span id="money">
        $0
      </span> <br>
      Income: <span id="income">
        $0/s
      </span>
      <br><br>
      Upgrades:
    </h4>

    <button id="upgradeClicker" onClick="clicker.upgrade()"></button> <br>
    <button id="globalUpgrade" onClick="globalUpgrade.upgrade()"></button>

    <h4>
      Buildings:
    </h4>

    <button id="Quarries" onClick="building.buy(quarry)"></button>
      <button id="QuarriesUpgrade" onClick="building.upgrade(quarry)"> </button>
      <button id="QuarriesFactory" onClick="building.buyFactory(quarry)"> Factory </button> <br>
    <button id="Copper Mines" onClick="building.buy(copperMine)"></button>
      <button id="Copper MinesUpgrade" onClick="building.upgrade(copperMine)"> </button>
      <button id="Copper MinesFactory" onClick="building.buyFactory(copperMine)"> Factory </button>  <br>
    <button id="Iron Mines" onClick="building.buy(ironMine)"></button>
      <button id="Iron MinesUpgrade" onClick="building.upgrade(ironMine)"> </button>
      <button id="Iron MinesFactory" onClick="building.buyFactory(ironMine)"> Factory </button>  <br>
    <button id="Silver Mines" onClick="building.buy(silverMine)"></button>
      <button id="Silver MinesUpgrade" onClick="building.upgrade(silverMine)"> </button> <br>
    <button id="Tungsten Mines" onClick="building.buy(tungstenMine)"></button>
      <button id="Tungsten MinesUpgrade" onClick="building.upgrade(tungstenMine)"> </button> <br>
    <button id="Lead Mines" onClick="building.buy(leadMine)"></button>
      <button id="Lead MinesUpgrade" onClick="building.upgrade(leadMine)"> </button> <br>
    <button id="Quartz Mines" onClick="building.buy(quartzMine)"></button>
      <button id="Quartz MinesUpgrade" onClick="building.upgrade(quartzMine)"> </button> <br>
    <button id="Ruby Mines" onClick="building.buy(rubyMine)"></button>
      <button id="Ruby MinesUpgrade" onClick="building.upgrade(rubyMine)"> </button> <br>
    <button id="Sapphire Mines" onClick="building.buy(sapphireMine)"></button>
      <button id="Sapphire MinesUpgrade" onClick="building.upgrade(sapphireMine)"> </button> <br>
    <button id="Gold Mines" onClick="building.buy(goldMine)"></button>
      <button id="Gold MinesUpgrade" onClick="building.upgrade(goldMine)"> </button> <br>
    <button id="Platinum Mines" onClick="building.buy(platinumMine)"></button>
      <button id="Platinum MinesUpgrade" onClick="building.upgrade(platinumMine)"> </button> <br>
    <button id="Titanium Mines" onClick="building.buy(titaniumMine)"></button>
      <button id="Titanium MinesUpgrade" onClick="building.upgrade(titaniumMine)"> </button> <br>
    <button id="Uranium Mines" onClick="building.buy(uraniumMine)"></button>
      <button id="Uranium MinesUpgrade" onClick="building.upgrade(uraniumMine)"> </button> <br>
    <button id="Plutonium Mines" onClick="building.buy(plutoniumMine)"></button>
      <button id="Plutonium MinesUpgrade" onClick="building.upgrade(plutoniumMine)"> </button> <br>
    <button id="Diamond Mines" onClick="building.buy(diamondMine)"></button>
      <button id="Diamond MinesUpgrade" onClick="building.upgrade(diamondMine)"> </button> <br>

    <br><br>

    <button id="save" onClick="saveGame()">Manual Save</button> <br> <br>
    <button id="wipe" onClick="wipeSave()">Delete Save</button> <br> <br>

    <h4>Version 0.3.3</h4>

    <script src="index.js"></script>

  </body>
</html>
